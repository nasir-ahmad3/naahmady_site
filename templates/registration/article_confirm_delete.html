{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}

{%block title%}لیست مقالات{% endblock %}

{% block main %}
	<form method="post" enctype="multipart/form-data">{% csrf_token %}
		<div class="col-md-6 mx-auto">
            <!-- general form elements -->
            <div class="card card-danger">
	            <div class="card-header">
	                <h3 class="card-title float-right">حذف مقاله </h3>
	            </div>
				<div class="card-body text-center">
					<p class="py-3">آیا از حذف مقاله  "{{object}}" از  "{{object.author.get_full_name}}" مصمئن هستید ؟ </p>
					<button type="submit" class="btn btn-danger">حذف</button>
					<a href="{% url 'account:home' %}" class="btn btn-success">
							نخیر
					</a>
				</div>
			</div>
        </div>
	</form>
{%  endblock %}
